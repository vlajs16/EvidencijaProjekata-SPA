<div class="back">
  <div class="forma">
    <img src="../../assets/images/logo-transp.png" alt="IRC-FON" class="img" [routerLink]="['/employee']">
    <form [formGroup] = "loginForm" (submit)="login()">
      <div class="form-group">
        <input type="text"
               class="input form-control"
               [ngClass]="{'is-invalid': loginForm.get('username').errors 
                            && loginForm.get('username').touched}"
               formControlName="username"
               placeholder="Корисничко име">
        <div class="invalid-feedback">Морате унети корисничко име</div>
      </div>
      <div class="form-group">
        <input type="password"
               class="input form-control"
               [ngClass]="{'is-invalid': loginForm.get('password').errors 
                            && loginForm.get('password').touched}"
               formControlName="password"
               placeholder="Лозинка">
        <div class="invalid-feedback">Морате унети лозинку</div>
      </div>
      <div class="form-group text-center">
        <button class="btn" type="submit" [disabled]="!loginForm.valid">Пријави се</button>
      </div>
    </form>
  </div>
</div>
